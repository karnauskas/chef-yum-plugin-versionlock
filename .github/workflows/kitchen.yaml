name: Test with kitchen

on: [push, pull_request]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@master
  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["2.7"]
        chef: ["16.3"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Prepare
        run: |
          bundle config path vendor/bundle
          bundle install --without development --jobs 4 --retry 3
      - name: Test
        run: |
          bundle exec kitchen test
        env:
          KITCHEN_YAML: .kitchen.dokken.yml
      - uses: actions/upload-artifact@v2
        with:
          name: kitchen.log
          path: .kitchen/logs/kitchen.log
