---
driver:
  name: dokken
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  env: [CHEF_LICENSE=accept]

provisioner:
  name: dokken
  deprecations_as_errors: true

transport:
  name: dokken

verifier:
  # name: inspec
  name: dummy

platforms:
  - name: centos-6
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-8
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: default
    run_list:
      - recipe[yum-plugin-versionlock::default]
      - recipe[test::lwrp]
